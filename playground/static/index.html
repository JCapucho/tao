<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tao playground</title>
    <meta charset="utf-8" />
    <meta property="og:title" content="Tao playground" />
    <meta property="og:type" content="website" />
    <meta
      name="description"
      content="The tao interactive playground allows you to experiment with the language without needing to install any tools"
    />
    <meta
      property="og:description"
      content="The tao interactive playground allows you to experiment with the language without needing to install any tools"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" href="worker.js" as="script" />
  </head>
  <body>
    <div class="wrapper">
      <!-- File explorer -->
      <button id="open">
        <img
          width="10"
          height="10"
          src="icons/icons8-more-than-50.png"
          alt="Open"
        />
      </button>
      <div class="overlay">
        <div class="explorer">
          <div class="folder">
            <p onclick="this.parentNode.classList.toggle('hide-children')">
              <img
                loading="lazy"
                width="10"
                height="10"
                src="icons/icons8-folder-50.png"
              />examples
            </p>
            <ul class="examples">
              <li>Loading...</li>
            </ul>
          </div>
          <div class="warning">
            The filesystem relies on indexedDB and as such it's bound by the
            browser storage limits and eviction criteria
          </div>
          <div class="fs-focus">
            --- Filesystem ---
            <button class="fs-op">
              <img
                loading="lazy"
                width="14"
                height="14"
                src="icons/icons8-new-copy-50.png"
                alt="New file"
                onclick="newFile()"
              /></button
            ><button class="fs-op">
              <img
                loading="lazy"
                width="14"
                height="14"
                src="icons/icons8-add-folder-50.png"
                alt="New folder"
                onclick="newFolder()"
              />
            </button>
            <ul class="files">
              <li>Loading...</li>
            </ul>
          </div>
          <div class="about">
            icons by
            <a href="https://icons8.com/" target="_blank" class="anchor"
              >icons8</a
            >
          </div>
        </div>
      </div>
      <!-- End File explorer -->
      <!-- Code editor -->
      <div class="code-wrapper">
        <div id="code"></div>
        <div class="toolbar">
          <button id="run" aria-label="run">
            <img
              loading="lazy"
              width="30"
              height="30"
              src="icons/icons8-play-50.png"
              alt="Run"
            />
          </button>
          <button id="save" aria-label="save">
            <img
              loading="lazy"
              width="30"
              height="30"
              src="icons/icons8-save-50.png"
              alt="Save"
            />
          </button>
          <button id="download" aria-label="download">
            <img
              loading="lazy"
              width="30"
              height="30"
              src="icons/icons8-download-50.png"
              alt="Download"
            />
          </button>
        </div>
      </div>
      <!-- End code editor -->
      <!-- Output -->
      <div id="output"></div>
      <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
      <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
        rel="stylesheet"
      />
      <!-- End output -->
    </div>
  </body>
</html>
